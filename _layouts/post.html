---
layout: default
---

<article class="section post">
  <header class="section__head">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post__body">
    {{ content }}
  </div>
  <p><a href="{{ site.baseurl }}/blog/">← Powrót do bloga</a></p>
</article>
