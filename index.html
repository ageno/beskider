<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beskider</title>
    <meta
      name="description"
      content="Beskider — pierwsza wersja strony w przygotowaniu."
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        background: #f6f7fb;
        color: #1a1d24;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      main {
        max-width: 640px;
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 24px 48px rgba(21, 28, 46, 0.12);
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 16px;
      }

      p {
        font-size: 1.1rem;
        color: #444b5a;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        display: grid;
        gap: 12px;
      }

      li {
        background: #f0f3ff;
        padding: 14px 16px;
        border-radius: 12px;
        font-size: 0.98rem;
      }

      strong {
        color: #1d2b57;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Beskider</h1>
      <p>
        Witaj! To pierwsza wersja strony projektu Beskider. Już wkrótce pojawi
        się tu więcej treści.
      </p>
      <ul>
        <li><strong>Status:</strong> wersja startowa</li>
        <li><strong>Plan:</strong> opis projektu, oferta, kontakt</li>
        <li><strong>Kontakt:</strong> hello@beskider.pl</li>
      </ul>
    </main>
  </body>
</html>
