    title: "Jeździmy o różnych porach dnia... i nocy. Jak będziesz miał szczęście to trafisz na takie widoki."
    subtitle: ""
    theme:
      overlayTextColor: "#fff"
    media:
      type: image
      src: assets/images/gallery-dwoch-rowerzystow-zachod.png
      sizes: "(max-width: 768px) 92vw, 70vw"
