  - id: rower-nad-woda
    title: "Rano szosa, a po południu eMTB? W Bielsku to możliwe."
    subtitle: ""
    portraitInFrame: true
    objectPosition: "center 80%"
    theme:
      overlayTextColor: "#fff"
    media:
      type: image
      src: assets/images/gallery-rower-nad-woda.png
      sizes: "(max-width: 768px) 92vw, 70vw"
      alt: "Rower szosowy przy barierce nad jeziorem, w tle zalesione wzgórza."
