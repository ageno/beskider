<!doctype html>
<html lang="pl" data-theme="light" data-build="2026-02-20">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strona nie znaleziona (404) – Beskider</title>
    <meta name="description" content="Ta strona nie istnieje. Wróć na stronę główną Beskider – wypożyczalnia rowerów w Beskidach." />
    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';"
    />
    <link rel="icon" href="./assets/icons/beskider-logo-fav.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; min-height: 100vh; }
      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        background-color: rgb(250 250 250);
        color: rgb(23 23 23);
      }
      .site-header {
        --site-header-height: 4rem;
        position: sticky;
        top: 0;
        z-index: 30;
        border-bottom: 1px solid rgb(229 231 235 / 0.8);
        background-color: rgb(255 255 255 / 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 72rem;
        margin: 0 auto;
        padding: 0.75rem 1rem;
        gap: 0.5rem;
      }
      @media (min-width: 768px) {
        .nav { padding-left: 1.5rem; padding-right: 1.5rem; }
      }
      .nav__brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }
      .nav__brand:hover { color: inherit; }
      .nav__brand:focus-visible {
        outline: 2px solid #0071e3;
        outline-offset: 4px;
        border-radius: 4px;
      }
      .nav__logo-img {
        height: 2rem;
        width: auto;
        display: block;
      }
      .nav__logo-img--dark { display: none; }
      html[data-theme="dark"] .nav__logo-img--light { display: none; }
      html[data-theme="dark"] .nav__logo-img--dark { display: block; }

      .error-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - var(--site-header-height, 4rem));
        padding: 2rem 1.5rem;
        text-align: center;
      }
      .error-code {
        font-size: clamp(4rem, 18vw, 10rem);
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.04em;
        color: #000000;
        opacity: 0.95;
        margin: 0 0 0.5rem 0;
      }
      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
        color: inherit;
      }
      @media (min-width: 640px) {
        .error-title { font-size: 1.75rem; }
      }
      .error-text {
        font-size: 1rem;
        color: rgb(75 85 99);
        max-width: 28rem;
        margin: 0 0 2rem 0;
      }
      html[data-theme="dark"] .error-text { color: rgb(163 163 163); }
      .error-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        color: #fff;
        background-color: #000000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }
      .error-btn:hover {
        background-color: rgb(38 38 38);
      }
      .error-btn:active { transform: scale(0.98); }
      .error-btn:focus-visible {
        outline: 2px solid #0071e3;
        outline-offset: 2px;
      }
      .error-icon {
        font-size: 1.25rem;
        opacity: 0.9;
      }

      /* Dark mode */
      html[data-theme="dark"] body,
      html[data-theme="dark"] .site-header {
        background-color: rgb(23 23 23);
        color: rgb(243 243 243);
      }
      html[data-theme="dark"] .site-header {
        border-color: rgb(38 38 38 / 0.8);
        background-color: rgb(18 18 18 / 0.85);
      }
      html[data-theme="dark"] .error-code {
        color: rgb(243 243 243);
      }
      html[data-theme="dark"] .error-btn {
        background-color: rgb(243 243 243);
        color: #000000;
      }
      html[data-theme="dark"] .error-btn:hover {
        background-color: rgb(255 255 255);
      }

      .skip-link {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .skip-link:focus {
        position: absolute;
        left: 1rem;
        top: 1rem;
        z-index: 40;
        width: auto;
        height: auto;
        padding: 0.5rem 1rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
        border-radius: 9999px;
        background-color: rgb(23 23 23);
        color: #fff;
        font-size: 0.875rem;
      }
      html[data-theme="dark"] .skip-link:focus {
        background-color: rgb(243 243 243);
        color: rgb(23 23 23);
      }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#main">Przejdź do treści</a>
    <header class="site-header">
      <nav class="nav" aria-label="Nawigacja">
        <a class="nav__brand" href="./index.html" aria-label="Beskider – strona główna">
          <img class="nav__logo-img nav__logo-img--light" src="./assets/images/beskider-logo.svg" alt="" width="175" height="52" />
          <img class="nav__logo-img nav__logo-img--dark" src="./assets/images/beskider-logo-dark.svg" alt="" width="175" height="52" />
        </a>
      </nav>
    </header>

    <main id="main">
      <div class="error-wrap">
        <p class="error-code" aria-hidden="true">404</p>
        <h1 class="error-title">Strona nie została znaleziona</h1>
        <p class="error-text">
          Ta strona nie istnieje lub została przeniesiona. Wróć na stronę główną i odkryj ofertę wypożyczalni rowerów w Beskidach.
        </p>
        <div class="error-actions">
          <a class="error-btn" href="./index.html">
            <i class="fa-solid fa-house error-icon" aria-hidden="true"></i>
            Wróć na stronę główną
          </a>
        </div>
      </div>
    </main>

    <script>
      (function () {
        var key = "beskider-theme";
        var prefs = ["auto", "light", "dark"];
        var stored = localStorage.getItem(key);
        var pref = prefs.indexOf(stored) >= 0 ? stored : "auto";
        var effective = pref === "auto"
          ? (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
          : pref;
        document.documentElement.setAttribute("data-theme", effective);
      })();
    </script>
  </body>
</html>
